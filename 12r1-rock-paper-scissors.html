<!DOCTYPE html>
<html>
  <head>
    <title>12 Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r-rock-paper-scissors.css">
  </head>

  <body>

    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button js-rock-button"
    >
      <img src="rock-emoji.png" class="move-icon">
    </button>


    <button 
    class="move-button js-paper-button">
      <img src="paper-emoji.png"
      class="move-icon">
    </button>


    <button  class="move-button js-scissors-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">   
    </p>

    <p class="js-score score"></p>

    <button 
      class="Reset-button js-reset">
      Reset Score
    </button>

    <button class="auto-button js-auto">Auto Play</button>

    <div>
      <p class="js-confirmation"></p>
    </div>

    <script src="12r-rock-paper-scissors.js">
    </script>
  </body>
</html>
